<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="form">
        <h1>Register</h1>
        <div class="email">
            <label for="email">Email:</label>
            <br>
            <input type="email" placeholder="Enter your email address" id="inputEmail">
        </div>
        <br>
        <div class="password">
            <label for="password">Passord:</label>
            <br>
            <input type="password" placeholder="Enter your password" id="inputPassword">
        </div>
        <br>
        <div class="check">
            <label for="check">Confirm Password:</label>
            <br>
            <input type="password" placeholder="Enter your confirm password" id="inputCheck">
        </div>
        <br>
        <button onclick="validateRegistration()">Register</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
