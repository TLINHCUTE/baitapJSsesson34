<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Công Việc</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Course List</h1>
        <div class="search-bar">
            <input type="text" id="search-name" placeholder="Search by name" onchange="searchCourses()" />
            <input type="text" id="search-status" placeholder="Search by status" onchange="searchCourses()" />
            <input type="date" id="search-date" placeholder="Search by start date" onchange="searchCourses()" />
        </div>
        <table class="course-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="course-list"></tbody>
        </table>
        <div class="pagination" id="pagination"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
